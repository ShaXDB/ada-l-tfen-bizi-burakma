<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mita GIF Sitesi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('source/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gif-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .gif-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .gif-button:active {
            transform: translateY(0);
        }

        .gif-container {
            margin-top: 20px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .gif-image.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message {
            color: #666;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AŞAĞIDAKİ DÜĞMEYE BAS</h1>
        <button class="gif-button" onclick="showRandomGif()">EVET BASINN BIZ SIZI COK SEVIYOZ</button>
        <div class="gif-container">
            <img id="gifImage" class="gif-image" src="" alt="Mita GIF">
        </div>
        <div class="message" id="message">BUTONA BASIN LUTFEN</div>
    </div>

    <script>
        const gifs = ['source/mita.gif', 'source/mita2.gif'];
        const messages = [
            'ADA SENI COK SEVIYORUZ',
            'DORUK MALSIN SAKA SAKA SENIDE SEVIYORUZ',
            'EN COK EYLUL SEVIYORMUS'
        ];

        function showRandomGif() {
            const gifImage = document.getElementById('gifImage');
            const messageElement = document.getElementById('message');
            
            // Rastgele GIF seç
            const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
            
            // Rastgele mesaj seç
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Önce mevcut GIF'i gizle
            gifImage.classList.remove('show');
            
            // Kısa bir gecikme sonrası yeni GIF'i göster
            setTimeout(() => {
                gifImage.src = randomGif;
                gifImage.classList.add('show');
                messageElement.textContent = randomMessage;
            }, 100);
        }
    </script>
</body>
</html>
